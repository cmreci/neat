<article id="max-width" data-type="variable">
  <h2>Max-width</h2>
  <p>The <code>$max-width</code> variable sets the max-width property of the element that includes <code>outer-container()</code>.</p>

  <h3>Syntax</h3>

{% highlight scss %}
$max-width: 1024px;
{% endhighlight %}

<ul>
  <li><em>Value ></em> <strong>number</strong> <em>positive, unit</em></li>
  <li><em>Default ></em> <code>em(1088)</code> (See <a href="http://bourbon.io/docs/#px-to-em" target="_blank">Bourbon docs</a>)</li>
</ul>
</article>
