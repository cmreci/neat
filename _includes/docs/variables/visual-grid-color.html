<article id="visual-grid-color" data-type="variable">
  <h2>Visual-grid-color</h2>
  <p>The <code>$visual-grid-color</code> variable sets the visual grid color.</p>

  <h3>Syntax</h3>

{% highlight scss %}
$visual-grid-color: #FF0000;
{% endhighlight %}

<ul>
  <li><em>Value ></em> <strong>color</strong> </li>
  <li><em>Default ></em> <code>#EEEEEE</code></li>
</ul>
</article>
