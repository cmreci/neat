<article id="column" data-type="variable">
  <h2>Column</h2>
  <p>The <code>$column</code> variable sets the relative width of a single grid column.</p>

  <h3>Syntax</h3>

{% highlight scss %}
$column: 90px;
{% endhighlight %}

<ul>
  <li><em>Value ></em> <strong>number</strong> <em>positive, unit</em> : The unit used should the same one used to define <code>$gutter</code>.</li>
  <li><em>Default ></em> <code>golden-ratio(1em, 3)</code> (See <a href="http://bourbon.io/docs/#golden-ratio" target="_blank">Bourbon docs</a>)</li>
</ul>
</article>
