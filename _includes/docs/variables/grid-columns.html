<article id="grid-columns" data-type="variable">
  <h2>Grid-columns</h2>
  <p>The <code>$grid-column</code> variable sets the total number of columns in the grid. Its value can be overidden inside a media query using the <code>media()</code> mixin.</p>

  <h3>Syntax</h3>

{% highlight scss %}
$grid-columns: 8;
{% endhighlight %}

<ul>
  <li><em>Value ></em> <strong>number</strong> <em>positive, unitless</em></li>
  <li><em>Default ></em> <em>12</em></li>
</ul>
</article>
