<article id="gutter" data-type="variable">
  <h2>Gutter</h2>
  <p>The <code>$gutter</code> variable sets the relative width of a single grid gutter.</p>

  <h3>Syntax</h3>

{% highlight scss %}
$gutter: 30px;
{% endhighlight %}

<ul>
  <li><em>Value ></em> <strong>number</strong> <em>positive, unit</em> : The unit used should the same one used to define <code>$column</code>.</li>
  <li><em>Default ></em> <code>golden-ratio(1em, 1)</code> (See <a href="http://bourbon.io/docs/#golden-ratio" target="_blank">Bourbon docs</a>)</li>
</ul>
</article>
