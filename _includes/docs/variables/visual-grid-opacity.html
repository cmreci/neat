<article id="visual-grid-opacity" data-type="variable">
  <h2>Visual-grid-opacity</h2>
  <p>The <code>$visual-grid-opacity</code> variable sets the opacity property of the visual grid.</p>

  <h3>Syntax</h3>

{% highlight scss %}
$visual-grid-opacity: 0.7;
{% endhighlight %}

<ul>
  <li><em>Value ></em> <strong>number</strong> <em>positive, less or equal to 1</em></li>
  <li><em>Default ></em> <code>0.4</code></li>
</ul>
</article>
