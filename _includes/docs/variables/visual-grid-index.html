<article id="visual-grid-index" data-type="variable">
  <h2>Visual-grid-index</h2>
  <p>The <code>$visual-grid-index</code> variable sets the z-index property of the visual grid.</p>

  <h3>Syntax</h3>

{% highlight scss %}
$visual-grid-index: front;
{% endhighlight %}

<ul>
  <li><em>Values ></em> <strong>string</strong> : <code>front | back</code></li>
  <li><em>Default ></em> <code>back</code></li>
</ul>
</article>
